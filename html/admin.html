<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
         crossorigin="anonymous"
         >
      <link rel="stylesheet" href="../css/style.css" >
      <link rel="shortcut icon" href="https://i.postimg.cc/tTtcQqpT/pngegg-1.png" type="image/x-icon">
      <title>Admin</title>
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed w-100">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">Drone World</a>
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                  >
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html"
                           >Home</a
                           >
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html"
                           >About Us</a
                           >
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html"
                           >Contact Us</a
                           >
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./product.html">Product</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./checkout.html">Checkout</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link text-primary" href="#admin">Admin</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
         <div class="intro text-white">
            <h1 class="display-1 fw-bold text-uppercase text-center">Take To The Sky</h1>
            <i class="bi bi-cloud-upload display-6 mb-4"></i>
            <a href="./product.html" class="btn btn-primary">View Products</a>
         </div>
      </header>
      <!-- Admin Section -->
      <div class="container" id="custom-container">
         <h2 class="my-5" id="admin">Admin Table</h2>
         <!-- Button trigger modal -->
         <button
            type="button"
            class="btn btn-primary mb-5"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            >
         Add Product
         </button>
         <div class="d-flex gap-3">
            <div>
               <p>Sort By ID</p>
               <select class="form-select mb-5 w-100" aria-label="Default select example" id="id-desc">
                  <option selected>Sort</option>
                  <option value="id">ID</option>
                  <option value="id-desc">ID - Desc</option>
               </select>
            </div>
            <div>
               <p>Sort By Price</p>
               <select class="form-select mb-5 w-100" aria-label="Default select example" id="price-desc">
                  <option selected>Sort</option>
                  <option value="price">Price</option>
                  <option value="price-desc">Price - Desc</option>
               </select>
            </div>
         </div>
         <!-- Modal -->
         <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
            >
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Add New Product
                     </h1>
                     <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        ></button>
                  </div>
                  <div class="modal-body">
                     <form class="form" id="form">
                        <div class="mb-3">
                           <label for="title-input" class="form-label">Title</label>
                           <input type="text" class="form-control" id="title-input">
                           <p aria-hidden="true" class="error-msg">Test</p>
                        </div>
                        <div class="mb-3">
                           <label for="desc-input" class="form-label">Description</label>
                           <textarea class="form-control" id="desc-input" rows="6"></textarea>
                        </div>
                        <div class="mb-3">
                           <label for="price-input" class="form-label">Price</label>
                           <input type="number" class="form-control" id="price-input">
                        </div>
                        <div class="mb-3">
                           <label for="image-input" class="form-label">Image</label>
                           <input type="url" class="form-control" id="image-input">
                        </div>
                     </form>
                  </div>
                  <div class="modal-footer">
                     <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        >
                     Close
                     </button>
                     <button type="button" class="btn btn-primary" id="addDrone">
                     Add Product
                     </button>
                  </div>
               </div>
            </div>
         </div>
         <div class="table-responsive bg-dark rounded p-5 mb-5">
            <table class="table table-dark table-hover mb-5">
               <thead class="table-light">
                  <tr>
                     <th>ID</th>
                     <th>Title</th>
                     <th>Description</th>
                     <th>Price</th>
                     <th>Image</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody id="table-body">
               </tbody>
            </table>
         </div>
      </div>
      <!-- Footer -->
      <footer class="py-3 bg-black">
         <ul class="nav justify-content-center pb-3 mb-3">
            <li class="nav-item">
               <a href="../index.html" class="nav-link px-2 text-white">Home</a>
            </li>
            <li class="nav-item">
               <a href="./product.html" class="nav-link px-2 text-white">Products</a>
            </li>
            <li class="nav-item">
               <a href="./checkout.html" class="nav-link px-2 text-white">Checkout</a>
            </li>
            <li class="nav-item">
               <a href="./admin.html" class="nav-link px-2 text-white">Admin</a>
            </li>
         </ul>
         <p class="text-center text-white">&copy; 2023 Justin Scholtz, Inc</p>
      </footer>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
         crossorigin="anonymous"
         ></script>
      <script src="../script/admin.js"></script>
   </body>
</html>
